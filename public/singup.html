<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitter Manage App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <h2>Prease type your name!</h2>
      <h1>｜新規登録</h1>
      <form class="form" id="singup-form">
        <ul>
          <li>
            <label for="username">スクリーンネーム</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="hanako1223(@は省略)"
            />
          </li>
          <li>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" />
          </li>
          <li>
            <label for="confirmPassword">パスワード（再確認）</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
          </li>
        </ul>
      </form>

      <div class="button-container">
        <button id="sing-in">ログイン</button>
        <button id="sing-out">ログアウト</button>
        <!-- <a href="./admin.html">
          <button>送信する</button>
        </a> -->
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/auth/index.js" type="module"></script>
  </body>
</html>
